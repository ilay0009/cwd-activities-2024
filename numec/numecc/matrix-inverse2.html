<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator - Determinant, Inverse, and Solution</title>
    <style>
        .matrix-container {
            margin: 20px 0;
        }
        .matrix-row {
            display: flex;
        }
        .matrix-cell {
            width: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Matrix Calculator - Determinant, Inverse, and Solution Steps</h2>

    <!-- Dropdown to select matrix size -->
    <label for="matrixSize">Choose Matrix Size:</label>
    <select id="matrixSize" onchange="generateMatrix()">
        <option value="">Select size</option>
        <option value="1x1">1x1</option>
        <option value="1x2">1x2</option>
        <option value="1x3">1x3</option>
        <option value="1x4">1x4</option>
        <option value="2x1">2x1</option>
        <option value="2x2">2x2</option>
        <option value="2x3">2x3</option>
        <option value="2x4">2x4</option>
        <option value="3x1">3x1</option>
        <option value="3x2">3x2</option>
        <option value="3x3">3x3</option>
        <option value="3x4">3x4</option>
        <option value="4x1">4x1</option>
        <option value="4x2">4x2</option>
        <option value="4x3">4x3</option>
        <option value="4x4">4x4</option>
    </select>

    <!-- Container for matrix input fields -->
    <div id="matrixContainer" class="matrix-container"></div>

    <!-- Button to calculate the inverse and determinant -->
    <button onclick="calculate()">Calculate</button>

    <h3>Results:</h3>
    <p id="determinant"></p>
    <p id="inverse"></p>
    <p id="solution"></p>

    <script>
        // Generate input fields based on selected matrix size
        function generateMatrix() {
            const matrixSize = document.getElementById("matrixSize").value;
            const [rows, cols] = matrixSize.split("x").map(Number);
            const matrixContainer = document.getElementById("matrixContainer");

            matrixContainer.innerHTML = ""; // Clear any existing fields

            for (let i = 0; i < rows; i++) {
                const rowDiv = document.createElement("div");
                rowDiv.className = "matrix-row";

                for (let j = 0; j < cols; j++) {
                    const cellInput = document.createElement("input");
                    cellInput.type = "number";
                    cellInput.className = "matrix-cell";
                    cellInput.id = `cell-${i}-${j}`;
                    cellInput.placeholder = `a${i+1}${j+1}`;
                    rowDiv.appendChild(cellInput);
                }

                matrixContainer.appendChild(rowDiv);
            }
        }

        // Calculate the inverse, determinant, and show the solution
        function calculate() {
            const matrixSize = document.getElementById("matrixSize").value;
            if (!matrixSize) {
                alert("Please select a matrix size.");
                return;
            }

            const [rows, cols] = matrixSize.split("x").map(Number);

            if (rows !== cols) {
                document.getElementById("determinant").innerText = "Determinant and inverse can only be calculated for square matrices.";
                document.getElementById("inverse").innerText = "";
                document.getElementById("solution").innerText = "";
                return;
            }

            // Retrieve values from inputs
            const matrix = [];
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    const value = parseFloat(document.getElementById(`cell-${i}-${j}`).value) || 0;
                    row.push(value);
                }
                matrix.push(row);
            }

            // Convert the matrix to a suitable format for calculation
            try {
                const numericMatrix = math.matrix(matrix);

                // Calculate and show the determinant with solution steps
                const determinant = math.det(numericMatrix);
                document.getElementById("determinant").innerText = "Determinant: " + determinant.toFixed(2);
                document.getElementById("solution").innerText = "Solution Steps:\n" + calculateDeterminantSteps(matrix);

                // Calculate inverse if determinant is non-zero
                if (determinant !== 0) {
                    const inverseMatrix = math.inv(numericMatrix);
                    document.getElementById("inverse").innerText = "Inverse:\n" + matrixToString(inverseMatrix);
                } else {
                    document.getElementById("inverse").innerText = "The matrix is singular and cannot be inverted.";
                }
            } catch (error) {
                document.getElementById("determinant").innerText = "Error in calculating determinant or inverse.";
                document.getElementById("inverse").innerText = "";
                document.getElementById("solution").innerText = "";
            }
        }

        // Function to format matrix output as a string
        function matrixToString(matrix) {
            return matrix._data.map(row => row.map(val => val.toFixed(2)).join(" ")).join("\n");
        }

        // Function to calculate determinant with solution steps for small matrices
        function calculateDeterminantSteps(matrix) {
            const rows = matrix.length;
            if (rows === 1) return `Determinant of 1x1 matrix is the single element: ${matrix[0][0]}`;
            if (rows === 2) {
                return `Determinant of 2x2 matrix:\n a11 * a22 - a12 * a21 = ${matrix[0][0]} * ${matrix[1][1]} - ${matrix[0][1]} * ${matrix[1][0]} = ${matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0]}`;
            }
            if (rows === 3) {
                const [a, b, c] = matrix;
                const step1 = a[0] * (b[1] * c[2] - b[2] * c[1]);
                const step2 = -a[1] * (b[0] * c[2] - b[2] * c[0]);
                const step3 = a[2] * (b[0] * c[1] - b[1] * c[0]);
                return `Determinant of 3x3 matrix:\n a11(a22*a33 - a23*a32) - a12(a21*a33 - a23*a31) + a13(a21*a32 - a22*a31)\n = ${a[0]}(${b[1]}*${c[2]} - ${b[2]}*${c[1]}) - ${a[1]}(${b[0]}*${c[2]} - ${b[2]}*${c[0]}) + ${a[2]}(${b[0]}*${c[1]} - ${b[1]}*${c[0]})\n = ${step1 + step2 + step3}`;
            }
            return "Solution steps for determinants larger than 3x3 are not displayed.";
        }
    </script>

    <!-- Math.js library for matrix operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.min.js"></script>

</body>
</html>
